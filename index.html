<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="warapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="size-chenge-box">
      <div class="red-box"></div>
    </div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="chenge-color-box"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-change-box">
      <div class="blue-box"></div>
      <div class="green-box"></div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="float-cancellation clearfix">
      <div class="red--box"></div>
      <div class="blue--box"></div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="before-reverse">
      <div class="reverse-red-box">
        <div class="containerA">A</div>
      </div>
      <div class="reverse-blue-box">
        <div class="containerB">B</div>
      </div>
      <div class="reverse-orange-box">
        <div class="containerC">C</div>
      </div>
    </div>
    <div class="reverse-flexbox">
      <div class="reverse-red-box">
        <div class="containerA">A</div>
      </div>
      <div class="reverse-blue-box">
        <div class="containerB">B</div>
      </div>
      <div class="reverse-orange-box">
        <div class="containerC">C</div>
      </div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="replacement-flexbox">
      <div class="replacement-green-box">
        <div class="containerA">A</div>
      </div>
      <div class="replacement-yellowbox">
        <div class="containerB">B</div>
      </div>
      <div class="replacement-pinkbox">
        <div class="containerC">C</div>
      </div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="display-hidden">
      <div class="display-red-box"></div>
      <div class="display-green-box"></div>
      <div class="display-blue-box"></div>
    </div>
  </div>
</div>
</body>

</html>
